<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificaci√≥n de Certificados | Alturtec SAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #003865;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background: #003865;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00509e;
    }

    .resultado {
      margin-top: 30px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    .valido { color: green; }
    .invalido { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificaci√≥n de Certificados</h1>
    <p>Ingrese su n√∫mero de documento para consultar su certificado:</p>

    <input type="text" id="documento" placeholder="Ej: 123456789">
    <br>
    <button onclick="verificar()">Consultar</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const certificados = {
      "1075878649": {
        nombre: "Sebastian Felipe Villarraga Rinc√≥n",
        curso: "Trabajo Seguro en Alturas",
        fecha: "30 de Abril de 2024",
        pdf: "certificadoalturas.pdf"
      }
    };

   function verificar() {
  const doc = document.getElementById("documento").value.trim();
  const resultado = document.getElementById("resultado");
  console.log("Documento ingresado:", doc); // üëà Esto te ayudar√° a ver el valor ingresado

  if (certificados[doc]) {
    const cert = certificados[doc];
    resultado.innerHTML = `
      <div class="valido">
        <p><strong>‚úÖ Certificado encontrado</strong></p>
        <p><strong>Nombre:</strong> ${cert.nombre}</p>
        <p><strong>Curso:</strong> ${cert.curso}</p>
        <p><strong>Fecha:</strong> ${cert.fecha}</p>
        <iframe src="${cert.pdf}"></iframe>
      </div>
    `;
  } else {
    resultado.innerHTML = `<p class="invalido">‚ùå No se encontr√≥ ning√∫n certificado para el documento ingresado.</p>`;
  }
}
  </script>
</body>
</html>
